<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <title>FixYourAudio</title>
    <meta name="description" content="FixYourAudio" />
    <meta name="author" content="nethad" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Fix Your Audio 2</h1>

    <div><audio id="tempInput" /></div>

    <button id="setupRecording">Setup Recording</button>

    <p id="audioSources"></p>

    <div id="instant">
      <div class="label">Instant:</div>
      <meter high="0.25" max="1" value="0"></meter>
      <div class="value"></div>
    </div>

    <table>
      <tbody>
        <tr>
          <td>Message</td>
          <td>Recording</td>
        </tr>
      </tbody>
    </table>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script src="node_modules/recordrtc/RecordRTC.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
